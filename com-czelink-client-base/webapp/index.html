<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="resources/css/bootstrap.css" rel="stylesheet"
	type="text/css">
<link href="resources/css/bootstrap-responsive.css" rel="stylesheet"
	type="text/css">
<link href="resources/css/font-awesome.css" rel="stylesheet"
	type="text/css">
<link href="resources/style/style.css" rel="stylesheet" type="text/css">
<script data-main="resources/js/main.js"
	src="resources/js/lib/require.js"></script>
<title>财智网</title>
</head>
<body data-spy="scroll" data-twttr-rendered="true">
	<div id="orchestrationNode" hidden="true"
		ng-controller="orchestrationCtrl"></div>
	<!-- top nav starts -->
	<div id="navigation" class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container" ng-controller="navCtrl">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".navbar-responsive-collapse"> <span
					class="icon-bar"></span> <span class="icon-bar"></span><span
					class="icon-bar"></span>
				</a><a class="brand" href="#home"
					ng-click="navigate({location:'home.html'})">财智网</a>
				<div class="nav-collapse collapse navbar-responsive-collapse">
					<ul class="nav">
						<li ng-class="{'active' : activityCheck('#home')}"><a
							href="#home" ng-click="navigate({location:'home.html'})">首页</a></li>
						<li class="divider-vertical"></li>
						<li ng-class="{'active':activityCheck('#information')}"><a
							href="#information"
							ng-click="navigate({location:'information.html', flashObjs: {info_abstract : true}})">资讯</a></li>
						<li class="divider-vertical"></li>
						<li ng-class="{'active':activityCheck('#weibo')}"><a
							href="#weibo" ng-click="navigate({location:'weibo.html'})">微博</a></li>
						<li class="divider-vertical"></li>
						<li ng-class="{'active':activityCheck('#blog')}"><a
							href="#blog" ng-click="navigate({location : 'blog.html'})">博客
						</a></li>
						<li class="divider-vertical"></li>
						<li ng-class="{'active':activityCheck('#group')}"><a
							href="#group" ng-click="navigate({location:'group.html'})">圈子</a></li>
						<li class="divider-vertical"></li>
						<li ng-class="{'active':activityCheck('#recruitment')}"><a
							href="#recruitment"
							ng-click="navigate({location:'recruitment.html'})">招聘</a></li>
						<li class="divider-vertical"></li>
						<li ng-class="{'active':activityCheck('#community')}"><a
							href="#community"
							ng-click="navigate({location:'community.html'})">社区 </a></li>
						<li class="divider-vertical"></li>
						<li ng-class="{'active':activityCheck('#photo')}"><a
							href="#photo" ng-click="navigate({location:'photo.html'})">图片</a></li>
						<li class="divider-vertical"></li>
						<li ng-class="{'active':activityCheck('#business_school')}"><a
							href="#business_school"
							ng-click="navigate({location:'business_school.html'})">商学院</a></li>
					</ul>
					<ul class="nav pull-right">
						<li ng-class="{'active':activityCheck('#help')}"><a
							href="#help" ng-click="navigate('help.html')">帮助</a></li>
					</ul>
				</div>
				<!-- /.nav-collapse -->
			</div>
		</div>
		<!-- /navbar-inner -->
	</div>
	<!-- top nav ends -->
	<header class="jumbotron subhead hidden-phone">
		<div class="container">
			<div class="row">
				<div class="span6">
					<h1>
						<span>财智网</span>
					</h1>
					<p class="lead">商业智慧的传承分享与价值协同创造平台</p>
					<div>
						<div widget="statusmgmt" class="hidden-phone"></div>
					</div>
				</div>
				<div class="span3"></div>
				<div class="span3 pull-right hidden-phone">
					<div widget="carousel"></div>
				</div>
			</div>
		</div>
	</header>
	<div class="container">
		<div widget="statuscontent"></div>
		<hr class="line-separator">
		<!-- content starts -->
		<div id="main_content"></div>
	</div>
	<footer class="footer hidden-phone">
		<div class="container">
			<ul class="footer-links">
				<li><a href="#">设为首页</a></li>
				<li class="muted">·</li>
				<li><a href="#">加入收藏</a></li>
				<li class="muted">·</li>
				<li><a href="#">关于我们</a></li>
				<li class="muted">·</li>
				<li><a href="#">专家团队</a></li>
				<li class="muted">·</li>
				<li><a href="#">联系我们</a></li>
				<li class="muted">·</li>
				<li><a href="#">用户协议</a></li>
				<li class="muted">·</li>
				<li><a href="#">隐私保护</a></li>
				<li class="muted">·</li>
				<li><a href="#">友情链接</a></li>
				<li class="muted">·</li>
			</ul>
			<p>财智精英会 版权所有 Czelink.com All rights reserved ©2010-2011
				京ICP备10055983号</p>
		</div>
	</footer>
</body>
</html>
